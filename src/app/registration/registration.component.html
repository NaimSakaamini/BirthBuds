<div class="container">
  <h2>Find your Birth Buds!</h2>
  <!-- <div class="row"> -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" role="form">
    <!-- class="form-horizontal"  -->

    <div class="row">
      <div class="col-sm-3 align-middle">
        <img
          src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
          class="img-fluid"
          alt="example placeholder"
        />

        <div class="justify-content-center">
          <span>Choose file</span>
          <input type="file" (change)="onImageSelected($event)" />
        </div>
      </div>
      <div class="col-sm-1"></div>

      <div class="col-sm-6">
        <div class="form-group" [ngClass]="{ 'has-error': FirstName.errors }">
          <label for="firstName" class="control-label">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            #FirstName="ngModel"
            [(ngModel)]="user.FirstName"
            class="form-control"
            autofocus
            required
          />
          <span
            class="help-block"
            *ngIf="FirstName.errors && FirstName.errors.required"
            >First Name is required</span
          >
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': LastName.errors }">
          <label for="lastName" class="control-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            #LastName="ngModel"
            [(ngModel)]="user.LastName"
            class="form-control"
            autofocus
            required
          />
          <span
            class="help-block"
            *ngIf="LastName.errors && LastName.errors.required"
            >Last Name is required</span
          >
        </div>

        <div class="form-group">
          <label for="birthDate" class="control-label">Date of Birth*</label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
            #DOB="ngModel"
            [(ngModel)]="user.DOB"
            class="form-control"
            ng-model-options="{timezone: 'utc'}"
            required
          />
          <span class="help-block" *ngIf="DOB.errors && DOB.errors.required"
            >Birth Date is required</span
          >
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': Email.errors }">
          <label for="Email" class="control-label">Email Address</label>
          <input
            type="text"
            uniqueEmail
            id="email"
            name="email"
            #Email="ngModel"
            [(ngModel)]="user.Email"
            class="form-control"
            autofocus
            required
          />

          <span class="help-block" *ngIf="Email.errors && Email.errors.required"
            >Email is required</span
          >
          <!-- <span *ngIf="email.errors['uniqueEmail']" class="help-block">Email already exists</span> -->
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': Country.errors }">
          <label for="Height" class="control-label">Country </label>
          <input
            type="text"
            id="country"
            name="country"
            #Country="ngModel"
            [(ngModel)]="user.Country"
            class="form-control"
            required
          />
          <span
            class="help-block"
            *ngIf="Country.errors && Country.errors.required"
            >Country is required</span
          >
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': City.errors }">
          <label for="weight" class="control-label">City </label>
          <input
            type="text"
            id="city"
            name="city"
            #City="ngModel"
            [(ngModel)]="user.City"
            class="form-control"
            required
          />

          <span class="help-block" *ngIf="City.errors && City.errors.required"
            >City is required</span
          >
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': Hospital.errors }">
          <label for="weight" class="control-label">Hospital </label>
          <input
            type="text"
            id="hospital"
            name="hospital"
            #Hospital="ngModel"
            [(ngModel)]="user.Hospital"
            class="form-control"
            placeholder="name of the hospital you were born at"
            required
          />
          <span
            class="help-block"
            *ngIf="Hospital.errors && Hospital.errors.required"
            >Hospital is required</span
          >
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': About.errors }">
          <label for="weight" class="control-label">About </label>
          <input
            type="text"
            id="about"
            name="about"
            #About="ngModel"
            [(ngModel)]="user.About"
            class="form-control"
            placeholder="say something about yourself"
            required
          />
          <span class="help-block" *ngIf="About.errors && About.errors.required"
            >a small bio is required</span
          >
        </div>
      </div>
    </div>

    <div class="form-group">
      <span class="help-block">*Required fields</span>
    </div>

    <button type="submit" class="btn btn-info btn-block">
      Meet your buds!
    </button>
  </form>

  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>
  <!-- /form -->
</div>
<!-- ./container -->
