<div class="container">
  <body>
    <div id="login">
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <h3 class="text-center text-info">Login</h3>

              <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group" [ngClass]="{'has-error': Email.errors}">
                  <label for="Email" class="control-label">Email Address:</label>
                  <br />

                  <input
                    type="text"
                    id="email"
                    name="email"
                    #Email="ngModel"
                    [(ngModel)]="searchEmail"
                    class="form-control"
                    autofocus
                    required
                  />
                </div>
                <span class="help-block" *ngIf="Email.errors && Email.errors.required"
                  ><small>Email is required</small></span
                >

                <span class="help-block" *ngIf="!Email.errors && error"
                  ><small>{{ error }}</small></span
                >

                <div class="form-group">
                  <label for="remember-me" class="text-info"
                    ><span><small>Remember me</small></span>
                    <span><input id="remember-me" name="remember-me" type="checkbox"/></span></label
                  ><br />
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-info btn-md"
                    value="Find Buds!"
                  />
                </div>
                <div class="hr">
                  <span class="hr-title"><small>Don't Have an Account?</small></span>
                </div>

                <div id="register-link" class="text-right">
                  <a class="text-info" (click)="register()">Register here</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
